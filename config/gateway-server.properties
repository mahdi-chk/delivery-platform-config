# API Gateway Configuration
spring.application.name=gateway-server
server.port=8080

# Gateway Discovery Locator
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# ============================================
# ROUTES CONFIGURATION 
# ============================================

# Route vers Delivery API (PRIORITÉ 1)
spring.cloud.gateway.routes[0].id=delivery-api
spring.cloud.gateway.routes[0].uri=lb://delivery-api
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/delivery/**

# Route vers Restaurant Service (PRIORITÉ 2)
spring.cloud.gateway.routes[1].id=restaurant-service
spring.cloud.gateway.routes[1].uri=lb://restaurant-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/restaurants/**,/api/plats/**

# Route vers Commande Livraison Service (PRIORITÉ 3)
spring.cloud.gateway.routes[2].id=commande-livraison-service
spring.cloud.gateway.routes[2].uri=lb://commande-livraison-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/commandes/**,/api/livreurs/**

# ============================================
# CORS CONFIGURATION (Corrigée)
# ============================================
spring.cloud.gateway.globalcors.add-to-simple-url-handler-mapping=true
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedOriginPatterns=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedOrigins=http://localhost:3000,http://localhost:4200
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedMethods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedHeaders=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowCredentials=true
spring.cloud.gateway.globalcors.cors-configurations.[/**].maxAge=3600

# Logging
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty.http.client=DEBUG
