# ============================================
# DELIVERY API CONFIGURATION
# ============================================

# Application name
spring.application.name=delivery-api

# Server port
server.port=8083

# ============================================
# OPENFEIGN CONFIGURATION
# ============================================

# Connection timeout
spring.cloud.openfeign.client.config.default.connect-timeout=5000

# Read timeout
spring.cloud.openfeign.client.config.default.read-timeout=5000

# Logger level
spring.cloud.openfeign.client.config.default.logger-level=full

# ============================================
# RESILIENCE4J CONFIGURATION
# ============================================

# Circuit Breaker par d√©faut
resilience4j.circuitbreaker.instances.default.sliding-window-size=10
resilience4j.circuitbreaker.instances.default.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.default.wait-duration-in-open-state=10000

# ============================================
# LOGGING
# ============================================

logging.level.com.delivery.deliveryapi=DEBUG
logging.level.feign=DEBUG